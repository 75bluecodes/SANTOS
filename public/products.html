        body {

            color: #222;

        header {
            display: flex;

            font-weight: 700;
            color: #ff0000;
            letter-spacing: 2px;
        }
        nav {
            display: flex;
            gap: 30px;
        }
        nav a {
            text-decoration: none;
            color: #222;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #00c3ff;
        }
        .search-bar {
            margin: 40px auto 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-bar input {
            padding: 10px 16px;
            border-radius: 25px;
            border: 1px solid #00c3ff;
            width: 300px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .search-bar input:focus {
            border: 2px solid #000000;
            color: #fff;
        }
        .search-bar button {
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 24px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .search-bar button:hover {
            background: #ffff1c;
            color: #222;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0 20px;
        }
        .category-btn {
            background: #fff;
            border: 2px solid #00c3ff;
            border-radius: 20px;
            padding: 10px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .category-btn.active, .category-btn:hover {
            background: #00c3ff;
            color: #fff;
            border: 2px solid #ffff1c;
        }
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            padding: 0 40px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .item-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 1px 2PX 10PX 2px rgba(255, 0, 0, 0.7);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
            position: relative;
        }
        .item-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 1px 4PX 8PX 2px rgba(0, 0, 0, 0.7);
        }
        .item-logo {
            height: 160px;
            margin-bottom: 6px;
        }
        .item-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #00c3ff;
            margin-bottom: 8px;
            text-align: center;
        }
        .item-desc {
            font-size: 1rem;
            color: #444;
            text-align: center;
            margin-bottom: 12px;
        }
        .item-category {
            position: absolute;
            top: 18px;
            right: 18px;
            background: #ffff1c;
            color: #222;
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
        }
        .item-order {
            margin-top: auto;
            background: linear-gradient(135deg, #00c3ff 0%, #b0b010 100%);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .item-order:hover {
            background: linear-gradient(135deg, #ffff1c 0%, #00c3ff 100%);
            color: #222;
        }
        footer {
            background: #fff;
            text-align: center;
            padding: 18px 0;
            font-size: 1rem;
            color: #00c3ff;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.07);
            margin-top: 40px;
        }
        @media (max-width: 700px) {
            header, .items-grid {
                padding: 10px;
            }
            .categories {
                flex-direction: column;
                gap: 12px;
            }
            .search-bar input {
                width: 180px;
            }
        }
    </style>

        let currentCategory = 'All';

        function renderItems(filter = '') {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            let filtered = items.filter(item => 
                (currentCategory === 'All' || item.category === currentCategory) &&
                (item.title.toLowerCase().includes(filter.toLowerCase()) || item.desc.toLowerCase().includes(filter.toLowerCase()))
            );
            if (filtered.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; font-size:1.2rem; color:#00c3ff;">No machinery found.</div>`;
                return;
            }
            filtered.forEach(item => {
                grid.innerHTML += `
                    <div class="item-card">
                        <img class="item-logo" src="${item.logo}" alt="${item.title} Logo">
                        <div class="item-title">${item.title}</div>
                        <div class="item-desc">${item.desc}</div>
                        <div class="item-category">${item.category}</div>
                        <div class="item-order">

                            <span>&rarr;</span>

                            </a>
                            
                        </div>
                    </div>
                `;
            });
        }

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === category);
            });
            renderItems(document.getElementById('searchInput').value);
        }

        function searchItems() {
            const query = document.getElementById('searchInput').value;
            renderItems(query);
        }

        document.getElementById('searchInput').addEventListener('input', searchItems);

        // Initial render
